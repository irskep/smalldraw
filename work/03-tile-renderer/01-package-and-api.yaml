id: tile-renderer-package
status: complete
summary: Create a frameworkless tile-renderer package and finalize tile size.
context:
  - The design requires a hot layer plus a world-space tile cache with local invalidation.
  - The tile renderer must be UI-agnostic and bind to a core app instance.
prerequisites:
  - docs/thinking/infinite_kid_pix/design.md
  - work/02-renderer-canvas/03-document-rendering.yaml
acceptance_criteria:
  - Package scaffolded (name TBD) with minimal API:
    - bind(coreStore, tileProvider, options)
    - updateViewport(bounds)
    - dispose()
  - Tile size is explicitly decided and documented in this package.
  - All tests/typecheck/lint pass:
    - bun --filter @smalldraw/renderer-raster test
    - bun --filter @smalldraw/renderer-raster ts:check
    - bun --filter @smalldraw/renderer-raster lint
  - mise run validate:all
notes:
  - The tile provider should accept pre-existing canvas elements.
