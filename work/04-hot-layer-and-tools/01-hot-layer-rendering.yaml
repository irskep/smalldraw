id: hot-layer-rendering
status: planned
summary: Implement the hot layer for live pen/eraser drawing.
context:
  - The hot layer provides immediate feedback while the tile cache remains stable.
  - This keeps pointer moves fast and avoids tile churn during drawing.
prerequisites:
  - docs/thinking/infinite_kid_pix/design.md
  - work/03-tile-renderer/02-visibility-and-lifecycle.yaml
acceptance_criteria:
  - Draft shapes render to a screen-space hot canvas on pointer move.
  - Hot layer is cleared on commit/cancel.
  - Tests validate draft rendering lifecycle.
  - All tests/typecheck/lint pass:
    - bun --filter @smalldraw/renderer-canvas-tiles test
    - bun --filter @smalldraw/core test
    - bun --filter @smalldraw/renderer-canvas-tiles ts:check
    - bun --filter @smalldraw/core ts:check
    - bun --filter @smalldraw/renderer-canvas-tiles lint
    - bun --filter @smalldraw/core lint
  - mise run validate:all
notes:
  - Hot layer renders via renderer-canvas APIs.
